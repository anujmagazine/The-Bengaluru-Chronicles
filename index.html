<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Bengaluru Chronicles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #1c1917; /* Dark fallback */
        min-height: 100vh;
      }
      
      /* Bangalore Background Layer */
      .bg-bangalore {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        /* Using a high-quality image of Vidhana Soudha/Architecture */
        background-image: url('https://images.unsplash.com/photo-1596176530529-78163a4f7af2?q=80&w=2500&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      /* Overlay to ensure text readability */
      .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(to bottom, rgba(6, 78, 59, 0.85), rgba(28, 25, 23, 0.95)); /* Emerald to Stone Dark */
        backdrop-filter: blur(2px);
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }

      /* Karnataka Flag Gradient Bar */
      .karnataka-strip {
        height: 6px;
        background: linear-gradient(90deg, #FFF200 50%, #FF0000 50%);
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 50;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
  <body>
    <div class="karnataka-strip"></div>
    <div class="bg-bangalore"></div>
    <div class="bg-overlay"></div>
    <div id="root" class="relative z-10"></div>
  </body>
</html>
